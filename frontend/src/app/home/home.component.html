
<div class="container">
  <div class="input-group">
    <input #search type="text" class="form-control" placeholder="Search...">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click) = 'searchDestination(search.value)'>Go!</button>
    </span>
    
  </div>
</div>

<p>you searched for {{searchedDest.title}}</p> 

<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let destination of destinations">
      <div class="thumbnail">
        <a routerLink="/destinations/{{ destination._id }}">
          <img src="../assets/images/lights.jpg" alt="Lights" style="width:100%">
          <div class="caption">
            <h3> {{ destination.title }} </h3>
            <p> {{ destination.desc | slice: 0:330 }} </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
